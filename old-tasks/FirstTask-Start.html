<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="FirstTask.css">
</head>
<body>
<div class="header">
    <h1>My To-Do List</h1>
    <form>
        <input type="text" id="ListInput" name="ListInput"
               placeholder="Enter a To-Do Item">
        <input type="submit" value="Enter" class="button" id="enter-button">
        <input type="reset" value ="Clear" class="button" id="clear-button">
    </form>
</div>

<ul id="myList">
    <li class="uncompleted">Buy new John Grisham book <button class="edit-button">Edit</button></li>
    <li class="uncompleted"> Call Mom <button class="edit-button">Edit</button></li>
    <li class="uncompleted"> Item3 <button class="edit-button">Edit</button></li>
    <li class="uncompleted"> Item4 <button class="edit-button">Edit</button></li>
    <li class="completed"> Item5 <button class="edit-button">Edit</button></li>
    <li class="completed"> Item6 <button class="edit-button">Edit</button></li>
</ul>
</body>
</html>
