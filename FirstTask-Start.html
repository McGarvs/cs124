<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="FirstTask.css">
</head>
<body>
<div class="header">
    <h1>My To-Do List</h1>
    <form>
        <input type="text" id="ListInput" name="ListInput"
               placeholder="Enter a To-Do Item">
        <input type="submit" value="Enter" id="Enter-Button">
        <input type="reset" value ="Clear" id="Clear-Button">
    </form>
</div>

<ul id="myList">
    <li class="uncompleted">Buy new John Grisham book</li>
    <li class="completed">Call Mom</li>
</ul>
</body>
</html>
